<div class="card">
    <div class="card-header">
      <div ng-show="card" 
           ng-click="hideCard()"
           class="colapse-info text-right">
        &#x25B2;
      </div>
      <div ng-hide="card" 
           ng-click="showCard()"
           class="colapse-info text-right">
        &#x25BC;
      </div>
      <p>{{user.name}} </p>
    </div>
      <div class="clear-fix"></div>
      <div class="card-body">
        <div class="container">
        <div ng-show='!!user.age'> 
          <h4>Age:</h4> 
          {{user.age}} 
        </div>
        <div ng-show='!!user.city'> 
          <h4>City:</h4>
          {{user.city}} 
        </div>
          <h4>Friends:</h4> 
          <ul>
            <li ng-repeat='friend in user.friends'>{{friend}}</li>
          </ul>
          <h1 ng-show="!!user.rank">Rank</h1>
          <p>{{user.rank}}</p>
          <button ng-hide="!!user.rank"
          class="btn btn-success" 
          ng-click="knightMe(user)">
            Knight Me
            </button>
            <button ng-show="!!user.rank"
          class="btn btn-danger" 
          ng-click="unknightMe(user)">
            Unknight Me
            </button>
      </div>
    </div>
  </div>
